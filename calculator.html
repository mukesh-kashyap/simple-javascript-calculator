<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
    <title>JavaScript Learning</title>
    <style>
        .debug {
            border: 1px dashed red
        }
    </style>
</head>

<body>
    <br>
    <div class="container is-fluid">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
               <div class="card">
                    <header class="card-header is-size-3 has-text-primary">
                    <p class="card-header-title"> Basic Calculator with JavaScript</p>
                    </header>
                    <div class="card-content">
                        <div class="field">
                            <div class="control">
                                <input class="input is-primary" autofocus type="text" placeholder="Primary input" id="displayBox" disabled>
                            </div>
                        </div>
                        <!-- <div class="field">
                            <div class="control">
                                <input class="input is-primary" type="text" placeholder="Primary input" id="n2"
                                    placeholder="Number 2">
                            </div>
                        </div> -->
                        <div class="columns">
                            <div class="column is-9">
                                <div class="columns">
                                    <div class="column is-4"><button id="n1" class="button is-link is-fullwidth" onclick="inputNumber(1)">1</button></div>
                                    <div class="column is-4"><button id="n2" class="button is-link is-fullwidth" onclick="inputNumber(2)">2</button></div>
                                    <div class="column is-4"><button id="n3" class="button is-link is-fullwidth" onclick="inputNumber(3)">3</button></div>
                                </div>
                                <div class="columns">
                                    <div class="column is-4"><button id="n4" class="button is-link is-fullwidth" onclick="inputNumber(4)">4</button></div>
                                    <div class="column is-4"><button id="n5" class="button is-link is-fullwidth" onclick="inputNumber(5)">5</button></div>
                                    <div class="column is-4"><button id="n6" class="button is-link is-fullwidth" onclick="inputNumber(6)">6</button></div>
                                </div>
                                <div class="columns">
                                    <div class="column is-4"><button id="n7" class="button is-link is-fullwidth" onclick="inputNumber(7)">7</button></div>
                                    <div class="column is-4"><button id="n8" class="button is-link is-fullwidth" onclick="inputNumber(8)">8</button></div>
                                    <div class="column is-4"><button id="n9" class="button is-link is-fullwidth" onclick="inputNumber(9)">9</button></div>
                                </div>
                                <div class="columns">
                                    <div class="column is-6"><button id="n0" class="button is-link is-fullwidth" onclick="inputNumber(0)">0</button></div>
                                    <div class="column is-6"> <button class="button is-meduim is rounded is-primary is-fullwidth" onclick="calculate('=')">=</button>     </div>
                                </div>
                            </div>
                            <div class="column is-3">
                                <div class="columns is-gapless">
                                    <div class="column is-6" style='padding-right: 3px !important'>
                                        <div class="field">
                                            <div class="control">
                                                <button class="button is-meduim is rounded is-danger is-fullwidth" onclick="clearLast()">X</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="column is-6" style='padding-left: 3px !important'>
                                        <div class="field">
                                            <div class="control">
                                                <button class="button is-meduim is rounded is-danger is-fullwidth" onclick="resetAll()">C</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-meduim is rounded is-primary is-fullwidth" onclick="calculate('+')">Add</button>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-meduim is rounded is-primary is-fullwidth" onclick="calculate('-')">Sub</button>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-meduim is rounded is-primary is-fullwidth" onclick="calculate('*')">Multiply</button>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <button class="button is-meduim is rounded is-primary is-fullwidth" onclick="calculate('/')">Divide</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                   
                    </div>
                    
               </div>
            </div>
        </div>
    </div>
        <script src="calc.js"></script>
</body>

</html>
